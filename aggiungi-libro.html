  <main>
    <div class="container">
      <h1 class="mt-4">Nuovo Libro</h1>


      <form class="row g-3">
        <div class="col-6">
          <label for="nome-autore" class="form-label">Nome Autore</label>
          <input type="text" class="form-control" id="nome-autore" placeholder="Inserisci il nome dell'autore">
        </div>
        <div class="col-6">
          <label for="cognome-autore" class="form-label">Cognome Autore</label>
          <input type="text" class="form-control" id="cognome-autore" placeholder="Inserisci il cognome dell'autore">
        </div>
      </form>




      <form class="row mt-3">
        <div class="col-12 ">
          <label for="titolo-libro" class="form-label">Titolo</label>
          <input type="text" class="form-control" id="titolo-libro" 
            placeholder="Inserisci il titolo del libro">
          <div id="TitleHelp" class="form-text">Titolo versione italiana</div>




        </div>
        <div class="col-12 col-lg-4 my-4">
          <label for="genere-libro" class="form-label">Genere</label>
          <select class="form-select" id="genere-libro" aria-label="Default select example">
            <option selected>Scegli il genere</option>
            <option value="1">Gialli</option>
            <option value="2">Fantasy</option>
            <option value="3">Romanzi</option>
          </select>
        </div>



        <div class="col-12 col-lg-4 my-4">
          <label for="data-libro" class="form-label">Anno di pubblicazione</label>
          <input type="number" class="form-control" id="data-libro" placeholder="Inserisci l'anno">
        </div>






        <div class="col-12 col-lg-4 my-4">
          <label for="codice-isbn" class="form-label">ISBN#</label>
          <input type="number" class="form-control" id="codice-isbn" placeholder="Inserisci il codice ISBN#">
        </div>

        <hr>

        <div class="col-12 mt-3">
          <label for="appunti" class="form-label">Note</label>
          <textarea class="form-control" id="appunti" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
        </div>



        <div class="col-12 mt-2">
          <input class="form-check-input" type="checkbox" value="" id="formato">
          <label class="form-check-label" for="formato">
            Disponibile anche in digitale
          </label>
        </div>

        
          
        
        <div class="d-md-flex justify-content-start mt-3">         
          <button class="btn btn-primary" type="button">Aggiungi un libro</button>
        </div>






      </form>

    </div>
