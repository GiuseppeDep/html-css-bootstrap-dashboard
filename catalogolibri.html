<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">







</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">

        <div>
          <a class="navbar-brand" href="index.html">

            <img src="./img/duck.png" alt="duck" width="40" height="40">
          </a>
          <a class="navbar-brand text-white d-none d-lg-inline-block active" href="catalogolibri.html">Catalogo Libri</a>
        </div>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-body-tertiary" aria-current="page" href="#">Anagrafica utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main>
    <div class="container">
      <h1 class="mt-4">Nuovo Libro</h1>


      <form class="row g-3">
        <div class="col-6">
          <label for="nome-autore" class="form-label">Nome Autore</label>
          <input type="text" class="form-control" id="nome-autore" placeholder="Inserisci il nome dell'autore">
        </div>
        <div class="col-6">
          <label for="cognome-autore" class="form-label">Cognome Autore</label>
          <input type="text" class="form-control" id="cognome-autore" placeholder="Inserisci il cognome dell'autore">
        </div>
      </form>




      <form class="row mt-3">
        <div class="col-12 ">
          <label for="titolo-libro" class="form-label">Titolo</label>
          <input type="text" class="form-control" id="titolo-libro" 
            placeholder="Inserisci il titolo del libro">
          <div id="TitleHelp" class="form-text">Titolo versione italiana</div>




        </div>
        <div class="col-12 col-lg-4 my-4">
          <label for="genere-libro" class="form-label">Genere</label>
          <select class="form-select" id="genere-libro" aria-label="Default select example">
            <option selected>Scegli il genere</option>
            <option value="1">Gialli</option>
            <option value="2">Fantasy</option>
            <option value="3">Romanzi</option>
          </select>
        </div>



        <div class="col-12 col-lg-4 my-4">
          <label for="data-libro" class="form-label">Anno di pubblicazione</label>
          <input type="number" class="form-control" id="data-libro" placeholder="Inserisci l'anno">
        </div>






        <div class="col-12 col-lg-4 my-4">
          <label for="codice-isbn" class="form-label">ISBN#</label>
          <input type="number" class="form-control" id="codice-isbn" placeholder="Inserisci il codice ISBN#">
        </div>

        <hr>

        <div class="col-12 mt-3">
          <label for="appunti" class="form-label">Note</label>
          <textarea class="form-control" id="appunti" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
        </div>



        <div class="col-12 mt-2">
          <input class="form-check-input" type="checkbox" value="" id="formato">
          <label class="form-check-label" for="formato">
            Disponibile anche in digitale
          </label>
        </div>

        
          
        
        <div class="d-md-flex justify-content-start mt-3">         
          <button class="btn btn-primary" type="button">Aggiungi un libro</button>
        </div>






      </form>

    </div>

  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
